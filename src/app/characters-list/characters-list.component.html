<div class="title">
  <img src="assets/images/characters-list/title.png" alt="Rick and Morty">
</div>
<app-filter
  (inputEvent)="onFilter($event)"></app-filter>
<div class="characters-list-wrap">
  <app-character
    *ngFor="let character of characters"
    [character] = character
    (click)="onCharacterClick(character)"></app-character>
</div>
